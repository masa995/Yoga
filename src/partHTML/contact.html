<section class="contact" id = "contact">
	<div class="container contact__inner">
		<h2 class="title contact__title">Напишите нам</h2>

		<p class="contact__descr">Мы свяжемся с вами, выберем тренера и тип занятий, назначим тренировку в удобное для вас время.</p>

		<form class="contact__form form js-form" action="#" enctype= "multipart/form-data">
			<input class= "form__input" type="text" name = "name" placeholder= "Ваше имя" id = "userName" data-validate-field = "name">
			
			<input class= "form__input" type= "email" name = "email" placeholder= "Ваша почта" id = "userEmail" data-validate-field = "email">

			<textarea class="form__textarea" name="text"  placeholder="Сообщение" id="UserText" cols="30" rows="10"></textarea>

			<button class="btn-reset btn form__btn" type = "submit">Отправить</button>
		</form>
	</div>
</section>
