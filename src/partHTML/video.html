<section class="video" id="video">
	<div class="container video__inner">
		<div class="video__left-container">
			<div class="swiper-container video__swiper-container video-slider">
				<div class="swiper-wrapper video-slider__wrapper">
					<!-- Slides -->
					<div class="swiper-slide video-slider__slide js-slide-video">
						<button class="btn-reset video-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="video-slider__media" src="resources/video/video1.mp4"></video>
					</div>

					<div class="swiper-slide video-slider__slide js-slide-video">
						<button class="btn-reset video-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="video-slider__media" src="resources/video/video2.mp4"></video>
					</div>

					<div class="swiper-slide video-slider__slide js-slide-video">
						<button class="btn-reset video-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="video-slider__media" src="resources/video/video3.mp4" muted></video>
					</div>

					<div class="swiper-slide video-slider__slide js-slide-video">
						<button class="btn-reset video-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="video-slider__media" src="resources/video/video4.mp4" muted></video>
					</div>
				</div>
			</div>

			<div class="swiper-pagination video-slider__pagination"></div>
		</div>

		<div class="video__right-container">
			<h2 class="title video__title">Видеоуроки</h2>

			<p class="video__descr">Уроки подойдут новичкам, желающим познакомиться с йогой и овладеть техниками баланса тела
				и духа, так и любителям, нуждающимся в повторении базы и теории релаксации</p>

			<ul class="list-reset video__social-list social">
				<li class="social__item">
					<a href="https://ru-ru.facebook.com/" class="social__link">
						<svg>
							<use xlink:href="img/sprite.svg#facebook" />
						</svg>
					</a>
				</li>

				<li class="social__item">
					<a href="https://www.instagram.com/" class="social__link">
						<svg>
							<use xlink:href="img/sprite.svg#instagram" />
						</svg>
					</a>
				</li>

				<li class="social__item">
					<a href="https://twitter.com/" class="social__link">
						<svg>
							<use xlink:href="img/sprite.svg#twitter" />
						</svg>
					</a>
				</li>
			</ul>
		</div>
	</div>
</section>
