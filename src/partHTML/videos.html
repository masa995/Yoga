<section class="videos" id="videos">
	<div class="container videos__inner">
		<div class="videos__left-container">
			<div class="swiper-container videos__swiper-container videos-slider">
				<div class="swiper-wrapper videos-slider__wrapper">
					<!-- Slides -->
					<div class="swiper-slide videos-slider__slide js-slide-video">
						<button class="btn-reset videos-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="videos-slider__media" src="resources/videos/video1.mp4"></video>
					</div>

					<div class="swiper-slide videos-slider__slide js-slide-video">
						<button class="btn-reset videos-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="videos-slider__media" src="resources/videos/video2.mp4"></video>
					</div>

					<div class="swiper-slide videos-slider__slide js-slide-video">
						<button class="btn-reset videos-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="videos-slider__media" src="resources/videos/video3.mp4" muted></video>
					</div>

					<div class="swiper-slide videos-slider__slide js-slide-video">
						<button class="btn-reset videos-slider__btn js-btn-play">
							<svg>
								<use xlink:href="img/sprite.svg#play-arrow" />
							</svg>
						</button>

						<video class="videos-slider__media" src="resources/videos/video4.mp4" muted></video>
					</div>
				</div>
			</div>

			<div class="swiper-pagination videos-slider__pagination"></div>
		</div>

		<div class="videos__right-container">
			<h2 class="title videos__title">Видео уроки</h2>

			<p class="videos__descr">Уроки подойдут новичкам, желающим познакомиться с йогой и овладеть техниками баланса тела
				и духа, так и любителям, нуждающимся в повторении базы и теории релаксации</p>

			<ul class="list-reset video__social-list social">
				<li class="social__item">
					<a href="https://ru-ru.facebook.com/" class="social__link">
						<svg>
							<use xlink:href="img/sprite.svg#facebook" />
						</svg>
					</a>
				</li>

				<li class="social__item">
					<a href="https://www.instagram.com/" class="social__link">
						<svg>
							<use xlink:href="img/sprite.svg#instagram" />
						</svg>
					</a>
				</li>

				<li class="social__item">
					<a href="https://twitter.com/" class="social__link">
						<svg>
							<use xlink:href="img/sprite.svg#twitter" />
						</svg>
					</a>
				</li>
			</ul>
		</div>
	</div>
</section>
